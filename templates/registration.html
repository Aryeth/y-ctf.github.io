{% extends "base.html" %}

{% block content %}

<article class="prose dark:prose-invert mx-auto lg:prose-lg">
    <h1>{{ page.title }}</h1>

    {{ page.content | safe }}

    <div id="registration-form" class="hidden not-prose mt-12">
        <form id="member-form" class="space-y-6 max-w-full mx-auto bg-card p-6 border border-border">
            <div>
                <label for="first_name" class="block text-sm font-medium text-foreground mb-2">First Name *</label>
                <input type="text" id="first_name" name="first_name" required
                       class="w-full px-3 py-2 border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <div>
                <label for="last_name" class="block text-sm font-medium text-foreground mb-2">Last Name *</label>
                <input type="text" id="last_name" name="last_name" required
                       class="w-full px-3 py-2 border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-foreground mb-2">HEIG-VD Email *</label>
                <input type="email" id="email" name="email" required pattern=".*@heig-vd\.ch$"
                       placeholder="firstname.lastname@heig-vd.ch"
                       class="w-full px-3 py-2 border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary">
                <p class="text-sm text-muted-foreground mt-1">Must be a valid HEIG-VD email address</p>
            </div>

            <div>
                <label for="study_field" class="block text-sm font-medium text-foreground mb-2">Field of Study</label>
                <div class="relative">
                    <select id="study_field" name="study_field"
                            class="w-full px-3 py-2 pr-10 border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary appearance-none">
                        <option value="">Select your field</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div>
                <label for="academic_year" class="block text-sm font-medium text-foreground mb-2">Academic Level</label>
                <div class="relative">
                    <select id="academic_year" name="academic_year"
                            class="w-full px-3 py-2 pr-10 border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary appearance-none">
                        <option value="">Select your level</option>
                        <option value="Bachelor 1">Bachelor 1st year</option>
                        <option value="Bachelor 2">Bachelor 2nd year</option>
                        <option value="Bachelor 3">Bachelor 3rd year</option>
                        <option value="Bachelor 3">Bachelor 4th year</option>
                        <option value="Master 1">Master 1st year</option>
                        <option value="Master 2">Master 2nd year</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div>
                <label for="ctf_experience" class="block text-sm font-medium text-foreground mb-2">CTF Experience</label>
                <div class="relative">
                    <select id="ctf_experience" name="ctf_experience"
                            class="w-full px-3 py-2 pr-10 border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary appearance-none">
                        <option value="Beginner">Beginner (No experience)</option>
                        <option value="Some experience">Some experience</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div>
                <label for="interests" class="block text-sm font-medium text-foreground mb-2">Areas of Interest (optional)</label>
                <textarea id="interests" name="interests" rows="3"
                          placeholder="e.g., Web security, Cryptography, Reverse engineering, Forensics..."
                          class="w-full px-3 py-2 border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary appearance-none"></textarea>
            </div>

            <div class="flex items-start">
                <label class="flex items-start cursor-pointer">
                    <input type="checkbox" id="privacy_consent" class="hidden" />

                    <div class="relative w-5 h-5 bg-background border-2 border-border transition-all duration-200 mr-4 mt-px flex-shrink-0">
                    </div>
                    <span class="text-sm text-foreground leading-relaxed">
                        I agree to the collection and processing of my personal data for club membership purposes. We promise not to sell it.
                    </span>
                </label>
            </div>

            <button type="submit" id="submit-btn"
                    class="w-full bg-primary text-primary-foreground py-2 px-4 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                Register
            </button>
        </form>
    </div>

    <div id="success-message" class="hidden not-prose">
        <div class="max-w-md mx-auto bg-success/5 border border-green-200 dark:border-green-800 p-6 text-center">
            <div class="text-success mb-4">
                <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-success mb-4">Registration Successful!</h3>
        </div>
    </div>

    <div id="error-message" class="hidden not-prose">
        <div class="max-w-md mx-auto bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 p-6 text-center">
            <div class="text-red-600 dark:text-red-400 mb-4">
                <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2">Registration Failed</h3>
            <p class="text-red-700 dark:text-red-300 mb-4">There was an error processing your registration. Please try again or contact us.</p>
            <button onclick="showForm()"
                    class="bg-red-600 text-white py-2 px-4 hover:bg-red-700 transition-colors">
                Try Again
            </button>
        </div>
    </div>
</article>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('member-form');
    const submitBtn = document.getElementById('submit-btn');
    const formContainer = document.getElementById('registration-form');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');
    const privacyCheckbox = document.getElementById('privacy_consent');

    // Custom checkbox styling functionality
    function setupCustomCheckbox(checkbox) {
        const customCheckbox = checkbox.nextElementSibling;
        
        // Update visual state based on checkbox state
        function updateCheckboxVisual() {
            if (checkbox.checked) {
                customCheckbox.classList.add('bg-primary', 'border-primary');
                customCheckbox.classList.remove('bg-background', 'border-border');
                // Add checkmark
                if (!customCheckbox.querySelector('.checkmark')) {
                    const checkmark = document.createElement('div');
                    checkmark.className = 'checkmark absolute inset-0 flex items-center justify-center';
                    checkmark.innerHTML = '<svg class="w-3 h-3 text-primary-foreground" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>';
                    customCheckbox.appendChild(checkmark);
                }
            } else {
                customCheckbox.classList.remove('bg-primary', 'border-primary');
                customCheckbox.classList.add('bg-background', 'border-border');
                // Remove checkmark
                const checkmark = customCheckbox.querySelector('.checkmark');
                if (checkmark) {
                    checkmark.remove();
                }
            }
        }

        // Handle change events (triggered by label clicks automatically)
        checkbox.addEventListener('change', updateCheckboxVisual);
        
        // Initial state
        updateCheckboxVisual();
    }

    // Setup custom checkbox for privacy consent
    setupCustomCheckbox(privacyCheckbox);

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Disable submit button and show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Registering...';

        try {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.timestamp = new Date().toISOString();

            // TODO: url
            const response = await fetch('GOOGLE_APPS_SCRIPT_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showSuccess();
            } else {
                throw new Error('Registration failed');
            }
        } catch (error) {
            console.error('Error:', error);
            showError();
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Register';
        }
    });

    privacyCheckbox.addEventListener('change', function() {
        submitBtn.disabled = !this.checked;
    });

    submitBtn.disabled = true;
    
});

function showSuccess() {
    document.getElementById('registration-form').classList.add('hidden');
    document.getElementById('error-message').classList.add('hidden');
    document.getElementById('success-message').classList.remove('hidden');
}

function showError() {
    document.getElementById('registration-form').classList.add('hidden');
    document.getElementById('success-message').classList.add('hidden');
    document.getElementById('error-message').classList.remove('hidden');
}

function showForm() {
    document.getElementById('success-message').classList.add('hidden');
    document.getElementById('error-message').classList.add('hidden');
    document.getElementById('registration-form').classList.remove('hidden');
}
</script>

{% endblock content %}
